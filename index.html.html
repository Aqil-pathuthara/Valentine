<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;

      background: linear-gradient(135deg, #ff4d6d, #ff8fab, #ffc2d1);
      background-size: 400% 400%;
      animation: bgMove 8s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 480px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 18px;
      line-height: 1.3;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s ease;
      user-select: none;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: #00c853;
      color: white;
      font-weight: bold;
    }

    .no {
      background: #ff1744;
      color: white;
      font-weight: bold;
      position: relative;
    }

    /* Floating hearts background */
    .floating-heart {
      position: absolute;
      font-size: 22px;
      opacity: 0.85;
      animation: floatUp 6s linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Popup overlay */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 20px;
    }

    .popup {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      padding: 28px 22px;
      color: white;
      animation: popIn 0.35s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup h2 {
      margin: 0 0 12px;
      font-size: 1.8rem;
    }

    .popup p {
      margin: 0;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .popup .ok-btn {
      margin-top: 18px;
      background: #ffffff;
      color: #ff2d55;
      font-weight: bold;
      border-radius: 14px;
      padding: 12px 22px;
      font-size: 1.05rem;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="question">Will you be my Valentine Navya Ammayath? üíñ</h1>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">NO üò¢</button>
    </div>
  </div>

  <!-- Cute Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h2>Yayyy Navya Ammayath! üíñ</h2>
      <p>
        Thank you. ‚ù§Ô∏è<br/>
        I love you Navya Ammayath üòò
      </p>
      <button class="ok-btn" onclick="closePopup()">OK ü•∞</button>
    </div>
  </div>

  <script>
    // YES click -> show popup
    function sayYes() {
      document.getElementById("question").style.display = "none";
      document.getElementById("buttons").style.display = "none";
      document.getElementById("popupOverlay").style.display = "flex";
      createHeartBurst();
    }

    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    // Runaway NO button
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      noBtn.style.position = "fixed";

      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const randomX = Math.floor(Math.random() * maxX) + padding;
      const randomY = Math.floor(Math.random() * maxY) + padding;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", function(e) {
      e.preventDefault();
      moveNoButton();
    });

    // Floating hearts effect
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = ["üíó","üíñ","üíï","‚ù§Ô∏è","üíò"][Math.floor(Math.random()*5)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-30px";
      heart.style.fontSize = (18 + Math.random() * 20) + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createFloatingHeart, 600);

    function createHeartBurst() {
      for (let i = 0; i < 25; i++) {
        setTimeout(createFloatingHeart, i * 80);
      }
    }
  </script>

</body>
</html>
